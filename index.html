<!DOCTYPE html>
<html>
<head>
    <title>Planet Earth</title>
    <style>
        /* Estilize o corpo do documento */
        body {
            background-color: black;
            background-image: url(https://cdn.discordapp.com/attachments/1099449480769699920/1099520626705829948/fundo-de-galaxia-espacial_1.png);
            opacity: ;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
        }

        /* Crie o continente da Terra */
        .earth {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: black;
        background-image: url(https://www.guiageografico.com/mapas/mapa/imagem-mundo.jpg);
        background-size: cover;
        box-shadow: -10px -10px 10px black inset, 3px 3px 10px white inset, 0px 0px 20px #3a86ff;
        animation: rotate 35s linear infinite;
        }

        /* Animação de rotação */
        @keyframes rotate {
        to {background-position: 100%;}
        }
    </style>
</head>
<body>
    <!-- Crie o continente da Terra -->
    <div class="earth"></div>
</body>
</html>
